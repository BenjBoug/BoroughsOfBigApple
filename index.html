<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
   <head>
       <title>Boroughs of Big Apple</title>
       <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link rel="stylesheet" type="text/css" href="css/zoombox.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
		<script type="text/javascript" src="js/jquery-1.5.2.js"></script>
		<script type="text/javascript" src="js/jquery.history.js"></script>
		<script type="text/javascript" src="js/animation.js"></script>
		<script type="text/javascript" src="js/zoombox.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				function load(num) {
					$('#middle').load("pages/"+num+".html");
				}
				
				$.history.init(function(url) {
					if (url=="")
						url="home";
					actualisePommeMenu(reverseLinking[url]);
					load(url);
				});
				
				$('#menuApple a').live('click', function(e) {
					var url = $(this).attr('href');
					url = url.replace(/^.*#/, '');
					$.history.load(url);
					return false;
				});
				
				$('#menuApple div.flecheClickableG').live('click', function(e) {
					lanceAnim=true;
					lanceAnimationPrec();
					return false;
				});
				$('#menuApple div.flecheClickableD').live('click', function(e) {
					lanceAnim=true;
					lanceAnimationSuiv();
					return false;
				});
			});
			
			preCharge();
		</script>
		
   </head>
   <body>
		<div id="global">
			<div id ="site">
			   <div id="header">
			   </div>
			   <div id="menuApple">
			   
			   <table>
			   <tr>
			   <td align="left">
			   <div class="flecheClickableG"></div>
			   </td>
			   <td align="center"><a href="#home" id="menu">
			   <img src="images/pomme/pommeMenuHome.png" id="ima" alt="" /></a> 
			   </td>
			   <td align="right">
			   <div class="flecheClickableD"></div>
			   </td>
			   </tr>
			   </table>
			   </div>
				<div id="middle">
				</div>
				<div id="footer">
				<table cellpadding="0" cellspacing="0">
				<tr>
				<td valign="bottom">
					<p>
						<a href="http://validator.w3.org/check?uri=referer">
							<img src="http://www.w3.org/Icons/valid-xhtml10-blue" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
						</a> 
						<a href="http://jigsaw.w3.org/css-validator/check/referer">
							<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Valide !" />
						</a>
					</p>
			    </td>
			    </tr>
			    </table>
				</div>
			</div>
		</div>
   </body>
</html>
